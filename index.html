<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor and Resizer</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Image Compressor and Resizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Container -->
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">Welcome to Image Compressor and Resizer</h1>

        <!-- Upload Image Section -->
        <div class="card p-4 shadow">
            <h2 class="mb-3">Upload Image</h2>
            <input type="file" id="imageInput" accept="image/*" class="form-control">
        </div>

        <!-- Compression and Resizing Options -->
        <div class="card mt-4 p-4 shadow">
            <h2 class="mb-3">Options</h2>

            <!-- Pilihan Ukuran Resize -->
            <label for="resizeOptions">Select Size</label>
            <select id="resizeOptions" class="form-select mb-3">
                <option value="original">Original Size</option>
                <option value="150x150">Thumbnail (150 x 150 px)</option>
                <option value="320x240">Small (320 x 240 px)</option>
                <option value="640x480">Medium (640 x 480 px)</option>
                <option value="1024x768">Large (1024 x 768 px)</option>
                <option value="1920x1080">Full HD (1920 x 1080 px)</option>
                <option value="custom">Custom Size</option>
            </select>

            <!-- Input Custom Size -->
            <div id="customSizeFields" class="hidden">
                <label for="resizeWidth">Width (px)</label>
                <input type="number" id="resizeWidth" class="form-control mb-2" placeholder="Width">

                <label for="resizeHeight">Height (px)</label>
                <input type="number" id="resizeHeight" class="form-control mb-2" placeholder="Height">
            </div>

            <!-- Quality Input -->
            <label for="compressionQuality">Compression Quality (%)</label>
            <input type="range" id="compressionQuality" class="form-range" min="1" max="100" value="80">
            <span id="qualityValue">80%</span>

            <button id="compressBtn" class="btn btn-primary w-100 mt-3">Compress and Resize</button>
        </div>

        <!-- Result -->
        <div id="result" class="mt-5 text-center hidden">
            <h2>Compressed Image</h2>
            <img id="outputImage" class="img-fluid mt-3 shadow" alt="Compressed Image">
            <a id="downloadLink" download="compressed_image.jpg" class="btn btn-success mt-3">Download Image</a>
        </div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS Script -->
    <script src="script.js"></script>
</body>

</html>
